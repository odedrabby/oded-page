<div id="con">
    <app-text-button
        [name]="songName"
        [width]="songNameWidth">
    </app-text-button>
    <app-lyrics-box [lyrics]="songLyrics"></app-lyrics-box>
    <app-video-box *ngIf="isVideo"></app-video-box>
    <app-text-button
        [type]="downloadButton"
        [name]="downloadText"
        [width]="120"
        [pathToFile]="pathToFile"
        [fileName]="songName">
    </app-text-button>
</div>
